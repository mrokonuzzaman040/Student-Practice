<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        Flower Garden | Home
    </title>

</head>

<body>

    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl">Student Test</h1>
    </header>

    <main class="p-4">
        <form class="space-y-4">
            <div>
                <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                <input type="text" id="studentName" name="studentName"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="studentEmail" class="block text-sm font-medium text-gray-700">Student Email</label>
                <input type="email" id="studentEmail" name="studentEmail"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="testQuestion1" class="block text-sm font-medium text-gray-700">Question 1: What is the
                    capital of France?</label>
                <input type="text" id="testQuestion1" name="testQuestion1"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="testQuestion2" class="block text-sm font-medium text-gray-700">Question 2: What is 2 +
                    2?</label>
                <input type="text" id="testQuestion2" name="testQuestion2"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="testQuestion3" class="block text-sm font-medium text-gray-700">Question 3: Who wrote 'To
                    Kill a Mockingbird'?</label>
                <input type="text" id="testQuestion3" name="testQuestion3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </form>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-4">
        <p>&copy; 2023 Flower Garden. All rights reserved.</p>
    </footer>
</body>

</html>
