<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flower Garden | Home</title>
</head>

<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4 grid grid-cols-1 md:grid-cols-2 items-center">
        <h1 class="text-2xl">Flower Garden</h1>
        <nav class="mt-2 md:mt-0">
            <ul class="flex justify-center md:justify-end space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-4">
        <form class="space-y-4 max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div>
                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="customerName" name="customerName"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="customerEmail" class="block text-sm font-medium text-gray-700">Customer Email</label>
                    <input type="email" id="customerEmail" name="customerEmail"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="customerPhone" class="block text-sm font-medium text-gray-700">Customer Phone</label>
                    <input type="tel" id="customerPhone" name="customerPhone"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="deliveryAddress" class="block text-sm font-medium text-gray-700">Delivery Address</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="flowerType" class="block text-sm font-medium text-gray-700">Flower Type</label>
                    <select id="flowerType" name="flowerType"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="roses">Roses</option>
                        <option value="tulips">Tulips</option>
                        <option value="lilies">Lilies</option>
                        <option value="daisies">Daisies</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="quantity" name="quantity"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="deliveryDate" class="block text-sm font-medium text-gray-700">Delivery Date</label>
                    <input type="date" id="deliveryDate" name="deliveryDate"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Place Order</button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-4">
        <p>&copy; 2023 Flower Garden. All rights reserved.</p>
    </footer>
</body>

</html>
